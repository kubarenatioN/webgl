<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGL</title>
  <link rel="stylesheet" href="style.css">
  <script src="gl-matrix-min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>

  <div id="wrapper" class="wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <div class="settings">
      <input id="rotateY" type="button" class="rotate-btn" value="rotate">
      <input id="rotateYrange" type="range" class="rotate-range" value="340" max="360" min="0" step="1">
      <div class="form-wrapper">
        <button id="cube-form-btn" type="button">
          <img src="" alt="CUBE">
        </button>
        <button id="pyramid-form-btn" type="button">
          <img src="" alt="Pyramid">
        </button>
      </div>
    </div>

</body>
</html>
